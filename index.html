<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bomb Defuser</title>
</head>

<body>
    <div class="logo">
        <img src="images/Keep_Talking_and_Nobody_Explodes_logo.png" alt="">
    </div>
    <div class="sim-pishrafte">
        <h1>
            سیم پیشرفته
        </h1>
        <label for="red">قرمز</label>
        <input type="checkbox" name="" id="red">
        <br>
        <label for="blue">آبی</label>
        <input type="checkbox" name="" id="blue">
        <br>
        <label for="star">ستاره</label>
        <input type="checkbox" name="" id="star">
        <br>
        <label for="led">لامپ</label>
        <input type="checkbox" name="" id="led">
        <br>
        <div class="result"> </div>
        <button class="sim-pishrafte-btn">ثبت</button>
    </div>
    <div class="tavali-simha">
        <h1>
            توالی سیم‌ها
        </h1>
        <div class="wires-container">
            <div class="color-wires-container">
                <div>
                    <div>

                        <input type="radio" name="tavali-simha" id="tavali-red">
                        <label for="tavali-red">قرمز</label>
                    </div>

                </div>
                <div>

                    <input type="radio" name="tavali-simha" id="tavali-blue">
                    <label for="tavali-blue">آبی</label>
                </div>
                <div>

                    <input type="radio" name="tavali-simha" id="tavali-black">
                    <label for="tavali-black">مشکی</label>
                </div>
            </div>
            <div class="sockets-container">
                <div><label for="a">A</label>
                    <input type="radio" name="tavali-be" id="a">
                </div>
                <div><label for="b">B</label>
                    <input type="radio" name="tavali-be" id="b">
                </div>
                <div><label for="c">C</label>
                    <input type="radio" name="tavali-be" id="c">
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <div class="tavali-result"> </div>
            <button class="tavali-btn">ثبت</button>
            <button class="tavali-rst">ریست</button>
        </div>
    </div>
    <div class="hafeze">
        <h1>حافظه</h1>
        <input id="hafeze-number" type="number" min="1" max="4">
        <button class="hafeze-btn">تایید</button>
        <div class="hafeze-result"> </div>

        <div class="mogheiat">موقعیت:
            <input type="number" disabled value="" id="position">
        </div>
        <div class="barchasb">برچسب:
            <input type="number" disabled value="" id="label">
        </div>
        <button class="hafeze-rst">ریست</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
